<div>
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title><span>Produtos Cadastrados</span></mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngIf="produtosData">
        <data-table [columns]="produtoColumns" [data]="produtosData" [filtros]="produtosFiltros"></data-table>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
